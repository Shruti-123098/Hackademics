<!DOCTYPE html>
<html>
<head>
  <title>Resume - Template 3</title>
  <style>
    body { font-family: Georgia, serif; margin: 30px; color: #333; }
    .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
    h2 { margin-top: 20px; border-bottom: 1px solid #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ full_name }}</h1>
    <p>{{ phone_number }} | {{ email }} | {{ location }}</p>
  </div>

  <h2>Skills</h2>
  <p>{{ skills }}</p>

  <h2>Education</h2>
  <p>{{ education }}</p>

  <h2>Experience</h2>
  <p>{{ experience }}</p>

  <h2>Projects</h2>
  <p>{{ projects }}</p>

  <h2>Achievements</h2>
  <p>{{ achievements }}</p>
  {% comment %} <p><a href="{% url 'download_resume' %}">â¬‡ Download PDF</a></p> {% endcomment %}

</body>
</html>
