<!DOCTYPE html>
<html>
<head>
  <title>Resume - Template 2</title>
  <style>
    body { font-family: 'Segoe UI'; display: flex; margin: 20px; }
    .left { width: 30%; padding-right: 20px; border-right: 2px solid #ddd; }
    .right { width: 70%; padding-left: 20px; }
  </style>
</head>
<body>
  <div class="left">
    <h1>{{ full_name }}</h1>
    <p><strong>Phone:</strong> {{ phone_number }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Location:</strong> {{ location }}</p>
    <h2>Skills</h2>
    <p>{{ skills }}</p>
  </div>
  <div class="right">
    <h2>Education</h2>
    <p>{{ education }}</p>

    <h2>Experience</h2>
    <p>{{ experience }}</p>

    <h2>Projects</h2>
    <p>{{ projects }}</p>

    <h2>Achievements</h2>
    <p>{{ achievements }}</p>
  </div>
  {% comment %} <p><a href="{% url 'download_resume' %}">â¬‡ Download PDF</a></p> {% endcomment %}

</body>
</html>
