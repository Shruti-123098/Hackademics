{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    Questions for <span class="text-blue-600">{{ job_role }}</span>
  </h2>

  {% if questions %}
    <ul class="space-y-4 mb-8">
      {% for q in questions %}
        <li class="p-4 border rounded-lg bg-gray-50">
          <p class="font-medium text-gray-900">{{ q.text }}</p>

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600">No questions found.</p>
  {% endif %}

  <form action="{% url 'start_test' job_role=job_role|urlencode %}" method="post">
    {% csrf_token %}
    <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition duration-200">
      Start Your Test
    </button>
  </form>
</div>
{% endblock %}
