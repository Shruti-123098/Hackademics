{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Generate Competency Questions</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Job Role -->
      <div>
        <label for="job_role" class="block mb-1 font-medium text-gray-700">Target Job Title:</label>
        <input
          type="text"
          name="job_role"
          id="job_role"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Difficulty Dropdown (Bluff ðŸ˜Ž) -->
      <div>
        <label for="difficulty" class="block mb-1 font-medium text-gray-700">Difficulty Level:</label>
        <select
          name="difficulty"
          id="difficulty"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Generate Questions
      </button>
    </form>
  </div>
</div>
{% endblock %}
