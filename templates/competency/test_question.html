{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    {{ session.job_role }} Test
  </h2>

  <div class="mb-6">
    <p class="text-lg text-gray-700">
      <strong class="text-blue-600">Q:</strong> {{ question.text }}
    </p>
  </div>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="answer" class="block text-gray-700 font-medium mb-1">Your Answer:</label>
      <input type="text" name="answer" id="answer" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition duration-200">
      Next
    </button>
  </form>
</div>
{% endblock %}
