{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
        {# help_text intentionally omitted #}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Login
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-700">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
{% endblock %}
