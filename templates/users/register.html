{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow mt-10">
  <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Register</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
        {# help_text intentionally omitted #}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Save Profile
    </button>
  </form>
</div>
{% endblock %}
